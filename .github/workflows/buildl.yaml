name: "build-linux"

on: workflow_dispatch

jobs:
  build:
    permissions:
      contents: write

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: install Rust stable
      uses: dtolnay/rust-toolchain@stable

    - name: build start
      run: |
        cargo build --release
    - name: upload 
      uses: actions/upload-artifact@v2
      with:
        name: linux-result2
        path: target/release/*
      
    

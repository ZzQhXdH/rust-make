name: "build-windows"

on: workflow_dispatch

jobs:
  build:
    permissions:
      contents: write

    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: install Rust stable
      uses: dtolnay/rust-toolchain@stable

    - name: build start
      run: |
        cargo build --release

      
    
